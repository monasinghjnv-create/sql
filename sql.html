<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SQL Quiz - Class X IT</title>

<style>
body {
    font-family: Arial;
    background: #f2f2f2;
}
.container {
    width: 700px;
    background: white;
    margin: auto;
    padding: 20px;
    border-radius: 6px;
}
#timer {
    text-align: right;
    font-size: 20px;
    color: red;
}
.option {
    display: block;
    margin: 6px 0;
}
.correct {
    color: green;
    font-weight: bold;
}
.incorrect {
    color: red;
    font-weight: bold;
}
button {
    padding: 8px 16px;
    margin: 5px;
}
</style>
</head>

<body>

<div class="container">
<h2>SQL Quiz â€“ LibreOffice Base (Class X IT)</h2>
<div id="timer"></div>
<hr>

<div id="quiz"></div>

<button onclick="nextQuestion()">Next</button>
<button onclick="skipQuestion()">Skip</button>

<h3 id="result"></h3>
</div>

<script>
// ---------------- QUESTIONS (30) ----------------
let questions = [
 {q:"SQL is used for?", o:["Designing","Managing Databases","Typing","Drawing"], a:1},
 {q:"LibreOffice database tool is?", o:["Writer","Calc","Base","Impress"], a:2},
 {q:"Command to display records?", o:["SHOW","DISPLAY","SELECT","VIEW"], a:2},
 {q:"Command to create a table?", o:["MAKE","CREATE","NEW","BUILD"], a:1},
 {q:"Command to add records?", o:["ADD","INSERT","UPDATE","MODIFY"], a:1},
 {q:"SELECT * means?", o:["Delete","Show all","Create","Update"], a:1},
 {q:"Command to delete records?", o:["DROP","DELETE","REMOVE","CLEAR"], a:1},
 {q:"Keyword to filter records?", o:["FROM","WHERE","ORDER","GROUP"], a:1},
 {q:"Command to modify data?", o:["INSERT","UPDATE","SELECT","CREATE"], a:1},
 {q:"Primary key is?", o:["Duplicate","Unique","Foreign","Null"], a:1},
 {q:"Not equal operator?", o:["==","<>","!=", "Both <> & !="], a:3},
 {q:"Delete table permanently?", o:["DELETE","DROP","REMOVE","ERASE"], a:1},
 {q:"Clause to sort records?", o:["WHERE","ORDER BY","GROUP BY","SORT"], a:1},
 {q:"SQL full form?", o:["Simple","Structured","System","Standard"], a:1},
 {q:"Text data type?", o:["INTEGER","VARCHAR","FLOAT","DATE"], a:1},
 {q:"Whole number type?", o:["CHAR","INTEGER","TEXT","DATE"], a:1},
 {q:"Change table structure?", o:["MODIFY","ALTER","UPDATE","CHANGE"], a:1},
 {q:"Remove duplicate records?", o:["UNIQUE","DISTINCT","DIFFERENT","REMOVE"], a:1},
 {q:"Delete all records only?", o:["DROP","DELETE","TRUNCATE","ERASE"], a:2},
 {q:"Logical AND operator?", o:["&","AND","+","OR"], a:1},
 {q:"Pattern matching operator?", o:["MATCH","LIKE","FIND","SEARCH"], a:1},
 {q:"Create database command?", o:["MAKE DB","NEW DB","CREATE DATABASE","BUILD"], a:2},
 {q:"Field means?", o:["Row","Column","Table","Database"], a:1},
 {q:"Record means?", o:["Column","Row","Key","Field"], a:1},
 {q:"Delete database command?", o:["DELETE DB","DROP DATABASE","REMOVE DB","CLEAR DB"], a:1},
 {q:"Mandatory clause in SELECT?", o:["WHERE","FROM","ORDER","GROUP"], a:1},
 {q:"Rename table command?", o:["CHANGE","RENAME","ALTER","MODIFY"], a:2},
 {q:"Function to count records?", o:["SUM()","COUNT()","TOTAL()","NUMBER()"], a:1},
 {q:"Key connecting tables?", o:["Primary","Candidate","Foreign","Alternate"], a:2},
 {q:"LibreOffice Base uses?", o:["HTML","SQL","Python","Java"], a:1}
];

// Shuffle questions
questions.sort(() => Math.random() - 0.5);

let index = 0;
let score = 0;
let time = 30;
let timer;
let answered = false;

function startTimer() {
    time = 30;
    clearInterval(timer);
    timer = setInterval(() => {
        document.getElementById("timer").innerHTML =
            "Time Left: " + time + " sec";
        time--;
        if (time < 0) {
            clearInterval(timer);
            skipQuestion();
        }
    }, 1000);
}

function showQuestion() {
    if (index >= questions.length) {
        document.getElementById("quiz").innerHTML = "";
        document.getElementById("result").innerHTML =
            `<b>Quiz Completed!</b><br>Your Score: ${score} / 30`;
        clearInterval(timer);
        return;
    }

    answered = false;
    startTimer();

    let q = questions[index];
    let html = `<p><b>Question ${index + 1} of 30</b></p>`;
    html += `<p>${q.q}</p>`;

    q.o.forEach((opt, i) => {
        html += `<label class="option">
                 <input type="radio" name="ans" onclick="checkAnswer(${i})">
                 ${opt}</label>`;
    });

    document.getElementById("quiz").innerHTML = html;
}

function checkAnswer(choice) {
    if (answered) return;
    answered = true;
    clearInterval(timer);

    let options = document.querySelectorAll(".option");
    options.forEach((opt, i) => {
        if (i === questions[index].a) opt.classList.add("correct");
        if (i === choice && i !== questions[index].a) opt.classList.add("incorrect");
    });

    if (choice === questions[index].a) score++;
}

function nextQuestion() {
    index++;
    showQuestion();
}

function skipQuestion() {
    index++;
    showQuestion();
}

// Start quiz
showQuestion();
</script>

</body>
</html>
